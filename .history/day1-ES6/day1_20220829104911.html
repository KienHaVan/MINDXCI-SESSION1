<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <div class="app">
            <form class="app-up">
                <input
                    type="text"
                    placeholder="Tên"
                    name="name"
                    id="nameInput"
                />
                <input
                    type="number"
                    placeholder="Điện Thoại"
                    name="phone"
                    id="phoneInput"
                />
                <button type="submit">THÊM</button>
            </form>
            <div class="app-down">
                <input
                    type="text"
                    placeholder="Tìm Kiếm"
                    name="search"
                    id="searchInput"
                />
                <button id="searchBtn">TÌM</button>
                <button onclick="handleDelete" id="deleteBtn">XÓA TRÙNG</button>
            </div>
